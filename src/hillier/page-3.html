                        if (listingFullInfo.length) {
                            listingFullInfo.html("<p><span>Seiko began as a clock repair store in Tokyo in 1881, founded by the current CEO&rsquo;s Great grandfather, the name derived from &lsquo;Seikosha&rsquo; or &lsquo;House of precision'. With a purpose to pursue watchmaking excellence, Seiko has grown into a global timekeeping presence.&nbsp; Renowned for horological innovation with a stream of world firsts including the first TV watches, Seiko created the first-ever quartz watch in 1969. Seiko timepieces deliver precisely beautiful Japanese aesthetics, brought to life through total in-house manufacture.<\/span><\/p>\n<p>Established in 1881 in central Tokyo, the Seiko watch brand has always strived to achieve a consistent dedication to developing their ranges of watches for men and women. In this range of Seiko watches at Hillier Jewellers you will find technology focused watches that incorporates&nbsp;<a href=\"https:\/\/www.hillierjewellers.co.uk\/watches-c2\/solar-power-t154\">solar power<\/a>&nbsp;and precision<a href=\"https:\/\/www.hillierjewellers.co.uk\/watches-c2#t416\">&nbsp;water-resistant<\/a>&nbsp;<a href=\"https:\/\/www.hillierjewellers.co.uk\/watches-c2\/chronograph-t131\">chronograph<\/a>&nbsp;elements. Not only are these Seiko watches extremely practical, they are also undeniably attractive and will appeal to those seeking a good looking designer watch for their collection, or as a luxury gift for a loved one. The Seiko men&rsquo;s watches have various functions to suit your needs, from chronographs, date windows, luminous dials and luminous hands for optimum visibility. Our men&rsquo;s watches in this range of Seiko watches are also available in an array of different finishes, from sleek stainless steel to traditional rubber straps associated with their divers watch heritage.<\/p>\n<p>Presented in an official Seiko watch box, your brand new watch will also be covered by a 2-year manufacturers guarantee for peace of mind.<\/p>\n<p>Similar to the Seiko watches displayed in this collection, the Hillier Jewellers&nbsp;<a href=\"https:\/\/www.hillierjewellers.co.uk\/watches-c2\">watches<\/a>&nbsp;range provides high quality, hard-working timepieces to suit all tastes. Discover the complete selection of&nbsp;<a href=\"https:\/\/www.hillierjewellers.co.uk\/watches-c2\/mens-c43\">men&rsquo;s watches<\/a>&nbsp;and&nbsp;<a href=\"https:\/\/www.hillierjewellers.co.uk\/watches-c2\/ladies-c41\">ladies watches<\/a>&nbsp;from top brands that perfectly encompass style with functional accessories.<\/p>\n<p>Seiko has a number of ranges and styles to suit any man or women's watch needs, as an entry-level watch the Seiko 5 is a great choice, with its world-renowned&nbsp;automatic movement and range of bezel, designs and watch strap type to choose from it has a good range of choice and with prices starting under &pound;200 the Seiko 5's are a great place to buy a quality timepiece and enter the world of watches.&nbsp;&nbsp;<\/p>\n<p>The Presage range is your more classical looking watches, still with a range of movements to choose from such as chronograph, solar, kinetic, quartz or automatic the style of the watches are very traditional.&nbsp; So if you are looking for a cocktail or dress watch this is the range for you.&nbsp;<\/p>\n<p>Prospex&nbsp;is where most of the Seiko divers watches sit although they do have other ranges catering to this type, Seiko is one of the leading manufactures of divers watches and produces timepieces of the highest quality that divers and watch enthusiasts alike love and admire.&nbsp;<\/p>");

    <script>
        function moveSummaryText() {
            var w = $(window).width(), top_div = $('#js-top-description-container'), text = $('#js-category-info'), lower_text = $('#js-category-full-info');

            if (w < 768) {
                if (!(lower_text.find('.product-listings-description__top').html() === text.html())) {
                    text.prependTo(lower_text);
                }
            } else {
                text.appendTo(top_div);
            }

            if (lower_text.children().length > 0) {
                $('#js-category-h2').show();
            } else {
                $('#js-category-h2').hide();
            }
        }

        vs.q(function () {
            moveSummaryText();

            $(window).resize(function () {
                moveSummaryText();
            });
        });
    </script>
